
<!DOCTYPE html> 
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>checkbox</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
    <div class="project">
        <div class="head">Choose Interests</div>
        <div class="boxes">
          <div class="box">
            <div>
              <input type="checkbox" name="box[]" id="box1">
            </div>
            <label for="box1">
              <i class="fa-brands fa-codepen" id="box1"></i>
              <p id="box1">Binary</p>
            </label>
            
          </div>
           <div class="box">
           <div>
              <input type="checkbox" name="box[]" id="box2">
            </div>
           <label for="box2">
             <i class="fa-solid fa-code-compare"></i>
              <p>Scheme</p>
           </label>
          </div>
           <div class="box">
            <div>
              <input type="checkbox" name="box[]" id="box3">
            </div>
           <label for="box3">
              <i class="fa-solid fa-pen-ruler"></i>
              <p>Drawing</p>
           </label>
          </div>
           <div class="box">
             <div>
              <input type="checkbox" name="box[]" id="box4">
            </div>
              <label for="box4">
                <i class="fa-solid fa-blog"></i>
                <p>Web</p>
              </label>
          </div>
          <div class="box">
             <div>
              <input type="checkbox" name="box[]" id="box5">
            </div>
             <label for="box5">
               <i class="fa-solid fa-bug"></i>
                <p>bug</p>
             </label>
          </div>
          <div class="box">
             <div>
              <input type="checkbox" name="box[]" id="box6">
            </div>
              <label for="box6">
                <i class="fa-solid fa-cloud"></i>
                <p>Cloud</p>
              </label>
          </div>
          <div class="box">
             <div>
              <input type="checkbox" name="box[]" id="box7">
            </div>
             <label for="box7">
               <i class="fa-solid fa-code"></i>
                <p>Coding</p>
             </label>
          </div>
          <div class="box">
             <div>
              <input type="checkbox" name="box[]" id="box8">
            </div>
              <label for="box8">
                <i class="fa-solid fa-puzzle-piece"></i>
                <p>Puzzle</p>
              </label>
          </div>
          </div>
        </div>
      </div>
  
  <script src="main.js"></script>
</body>
</html>
